# render.yaml for ORDER/API repository (v15.10, no DB)
services:
  - type: web
    name: qr-order-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    plan: starter
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        value: <YOUR_ADMIN_PASSWORD>
      # Optional but recommended to lock down CORS in production:
      - key: ALLOWED_ORIGINS
        value: https://<ADMIN_DOMAIN>,https://<ORDER_DOMAIN>
      # Toss Payments (test or live keys)
      - key: TOSS_CLIENT_KEY
        value: <test_or_live_ck_xxxxxxxxxx>
      - key: TOSS_SECRET_KEY
        value: <test_or_live_sk_xxxxxxxxxx>   # needed for real refunds
